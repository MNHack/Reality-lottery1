<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reality Lottery - Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Create New Account</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="country" placeholder="Country" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="referrer" placeholder="Referral (optional)" />
      <button type="submit">Register</button>
    </form>
    <p id="message"></p>
    <p>Already have an account? <a href="login.html">Login here</a></p>

  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const country = document.getElementById("country").value;
      const password = document.getElementById("password").value;
      const referrer = document.getElementById("referrer").value;

      try {
        const response = await fetch("http://localhost:3000/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, country, password, referrer })
        });

        const data = await response.json();
        document.getElementById("message").textContent = data.message;

        if (response.ok) {
         alert(data.message);
window.location.href = "payment.html"; // ⬅️ الانتقال إلى صفحة الدفع بعد التسجيل
        }
      } catch (err) {
        document.getElementById("message").textContent = "Server error, please try again.";
      }
     

    });
  </script>
</body>
</html>
