<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Complete Your Payment</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; direction: rtl; text-align: center; }
    .container { width: 350px; margin: 60px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0px 0px 8px rgba(0,0,0,0.1);}
    input, button, select { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
    button { background: #28a745; color: white; cursor: pointer; border: none; }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Complete Your Payment</h2>
    <p>Send $10 USDT to the following wallet:</p>
    <p><strong>Wallet Address:</strong></p>
    <p style="word-break: break-all;">TX8e4654427moatazammar154</p>

    <input type="text" id="txid" placeholder="رقم العملية" required>

    <!-- إضافة اختيار كود الدولة -->
    <label for="phoneCode">كود الدولة:</label>
    <select id="phoneCode" required>
      <option value="+967">+967 Yemen</option>
      <option value="+966">+966 Saudi Arabia</option>
      <option value="+20">+20 Egypt</option>
      <!-- أضف حسب الحاجة -->
    </select>

    <input type="text" id="phone" placeholder="رقم الهاتف" required>
    <button onclick="submitPayment()">إرسال</button>
  </div>

  <script>
    const submitPayment = () => {
      const txid = document.getElementById("txid").value.trim();
      const phoneCode = document.getElementById("phoneCode").value;
      const phoneNumber = document.getElementById("phone").value.trim();
      const phone = phoneCode + phoneNumber;

      if (!txid || !phoneNumber) {
        alert("يرجى إدخال جميع البيانات");
        return;
      }

      fetch("https://realitylottery.koyeb.app/api/payment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ txid, phone })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        window.location.href = "waiting.html"; // التحويل مباشرة لصفحة الانتظار
      })
      .catch(err => {
        console.error(err);
        alert("حدث خطأ أثناء إرسال البيانات");
      });
    };
  </script>
</body>
</html>
