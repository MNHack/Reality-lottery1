<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .admin-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .admin-table th,
    .admin-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    .admin-table th {
      background-color: #f4f4f4;
    }
    .approve-btn {
      padding: 6px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .approve-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <table class="admin-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Username</th>
          <th>Payment Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- Users will be loaded here dynamically -->
      </tbody>
    </table>
  </div>

  <script>
    // مثال وهمي: سيتم لاحقًا استبداله ببيانات حقيقية من قاعدة البيانات
    const users = [
      { name: "Alice", email: "alice@example.com", username: "alice123", status: "Pending" },
      { name: "Bob", email: "bob@example.com", username: "bob321", status: "Pending" },
    ];

    const tableBody = document.getElementById("userTableBody");

    users.forEach((user, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${user.name}</td>
        <td>${user.email}</td>
        <td>${user.username}</td>
        <td id="status-${index}">${user.status}</td>
        <td>
          <button class="approve-btn" onclick="approveUser(${index})">Approve</button>
        </td>
      `;
      tableBody.appendChild(row);
    });

    function approveUser(index) {
      document.getElementById(`status-${index}`).textContent = "Approved ✅";
      alert("User approved!");
      // لاحقًا: أرسل طلب إلى الخادم لتحديث حالة المستخدم في قاعدة البيانات
    }
  </script>
</body>
</html>
