<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - الأدمن</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; direction: rtl; }
    .login-box, .dashboard {
      width: 350px; margin: 100px auto; padding: 20px;
      background: white; border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button {
      width: 100%; padding: 10px; margin: 8px 0;
      border: 1px solid #ccc; border-radius: 5px;
      font-size: 16px;
    }
    button { background: #007bff; color: white; cursor: pointer; border: none; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

<div class="login-box" id="loginBox">
  <h2>تسجيل دخول الأدمن</h2>
  <input type="text" id="username" placeholder="اسم المستخدم">
  <input type="password" id="password" placeholder="كلمة المرور">
  <button onclick="login()">تسجيل الدخول</button>
</div>

<div class="dashboard" id="dashboard" style="display:none;">
  <h2>مرحبًا بك في لوحة تحكم الأدمن</h2>
  <p>هنا محتوى لوحة التحكم...</p>
  <button onclick="logout()">تسجيل الخروج</button>
</div>

<script>
  // بيانات تسجيل الدخول
  const ADMIN_USER = "admin";
  const ADMIN_PASS = "12345";

  // إذا سبق الدخول بنجاح
  if (localStorage.getItem("isAdmin") === "true") {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
  }

  function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    if (user === ADMIN_USER && pass === ADMIN_PASS) {
      localStorage.setItem("isAdmin", "true");
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    } else {
      alert("اسم المستخدم أو كلمة المرور غير صحيحة");
    }
  }

  function logout() {
    localStorage.removeItem("isAdmin");
    document.getElementById("dashboard").style.display = "none";
    document.getElementById("loginBox").style.display = "block";
  }
</script>

</body>
</html>
