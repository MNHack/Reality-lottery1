<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Pending Payments</h1>
    <div id="payments"></div>
  </div>

  <script>
    async function loadPayments() {
      const res = await fetch("http://localhost:3000/api/pending-payments");
      const payments = await res.json();
      const container = document.getElementById("payments");

      if (payments.length === 0) {
        container.innerHTML = "<p>No pending payments.</p>";
        return;
      }

      container.innerHTML = payments.map(p => `
        <div class="card">
          <p><strong>User:</strong> ${p.user.username}</p>
          <p><strong>TXID:</strong> ${p.txid}</p>
          <button onclick="approve('${p._id}', '${p.user._id}')">Approve</button>
        </div>
      `).join("");
    }

    async function approve(paymentId, userId) {
      const res = await fetch("http://localhost:3000/api/approve-payment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ paymentId, userId })
      });

      const data = await res.json();
      alert(data.message);
      loadPayments(); // reload list
    }

    loadPayments();
  </script>
</body>
</html>
