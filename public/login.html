<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Reality Lottery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Reality Lottery</h1>
    <h2>Login to your account</h2>

    <form id="loginForm">
      <label for="username">Username or Email:</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="register.html">Register here</a></p>

    <div id="message"></div>
  </div>

  <script>
    // أول حدث submit (موجود أصلاً)
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = e.target.username.value;
      const password = e.target.password.value;

      const response = await fetch("https://realitylottery.koyeb.app/api/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();
      if (data.success) {
        alert("Login successful!");
        localStorage.setItem("username", username); // حفظ اسم المستخدم
        // redirect to game page or dashboard
        window.location.href = "game.html";
      } else {
        alert("Login failed: " + data.message);
      }
    });
  </script>

  <script>
    // الكود الثاني الموجود أصلاً (يمكن تجاهله أو حذفه لكنه موجود عندك)
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:3000/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem("user", JSON.stringify(data.user));
        alert(data.message);
        window.location.href = "payment.html"; // ⬅️ الانتقال إلى صفحة الدفع بعد التسجيل

      } else {
        document.getElementById("message").innerText = data.error || "Login failed.";
      }
    });
  </script>
</body>
</html>
