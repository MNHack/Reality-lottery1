<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Pending</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* لتنسيق الزر */
    #loginBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      display: none; /* مخفي افتراضياً */
    }
    #loginBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Thank you for your payment!</h2>
    <p>Your transaction is being reviewed by our team.</p>
    <p>Please wait until your payment is approved.</p>

    <div id="statusMessage">Checking status...</div>

    <button id="loginBtn" onclick="goToLogin()">Login</button>
  </div>

  <script>
    const username = localStorage.getItem("username");

    async function checkApproval() {
      if (!username) {
        document.getElementById("statusMessage").innerText = "يرجى تسجيل الدخول أولاً.";
        return;
      }

      try {
        const response = await fetch("https://realitylottery.koyeb.app/api/check-approval", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username }),
        });

        const data = await response.json();

        if (data.approved) {
          document.getElementById("statusMessage").innerText = "تمت الموافقة، يمكنك تسجيل الدخول الآن.";
          document.getElementById("loginBtn").style.display = "inline-block";
        } else {
          document.getElementById("statusMessage").innerText = "لا يزال الطلب قيد المراجعة...";
          document.getElementById("loginBtn").style.display = "none";
        }
      } catch (error) {
        document.getElementById("statusMessage").innerText = "خطأ في التحقق من الحالة.";
        console.error(error);
      }
    }

    function goToLogin() {
      window.location.href = "login.html";
    }

    // تحقق كل 10 ثواني من حالة الموافقة
    setInterval(checkApproval, 10000);
    checkApproval(); // تحقق فوري عند تحميل الصفحة
  </script>
</body>
</html>
