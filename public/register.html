<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل مستخدم جديد</title>
</head>
<body>
  <h1>تسجيل مستخدم جديد</h1>

  <form id="registerForm">
    <label>اسم المستخدم:<br />
      <input type="text" id="username" required />
    </label><br /><br />

    <label>البريد الإلكتروني:<br />
      <input type="email" id="email" required />
    </label><br /><br />

    <label>كلمة المرور:<br />
      <input type="password" id="password" required />
    </label><br /><br />

    <button type="submit">تسجيل</button>
  </form>

  <p id="message"></p>

  <script>
    const form = document.getElementById("registerForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        username: form.username.value.trim(),
        email: form.email.value.trim(),
        password: form.password.value.trim(),
      };

      try {
        const res = await fetch("/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await res.json();

        if (res.ok) {
          message.style.color = "green";
          message.textContent = result.message || "تم التسجيل بنجاح!";
          form.reset();

          // الانتقال إلى صفحة الدفع
          setTimeout(() => {
            window.location.href = "payment.html";
          }, 1000);

        } else {
          message.style.color = "red";
          message.textContent = result.message || "حدث خطأ أثناء التسجيل.";
        }
      } catch (err) {
        message.style.color = "red";
        message.textContent = "خطأ في الاتصال بالخادم.";
      }
    });
  </script>
</body>
</html>
