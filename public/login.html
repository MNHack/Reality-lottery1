<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول</title>
</head>
<body>
  <h1>تسجيل الدخول</h1>

  <form id="loginForm">
    <label>اسم المستخدم أو البريد الإلكتروني:<br />
      <input type="text" id="usernameOrEmail" required />
    </label><br /><br />

    <label>كلمة المرور:<br />
      <input type="password" id="password" required />
    </label><br /><br />

    <button type="submit">دخول</button>
  </form>

  <p id="message"></p>

  <script>
    const form = document.getElementById("loginForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        usernameOrEmail: form.usernameOrEmail.value.trim(),
        password: form.password.value.trim(),
      };

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await res.json();

        if (res.ok) {
          message.style.color = "green";
          message.textContent = result.message || "تم تسجيل الدخول بنجاح!";
          
          // تخزين بيانات التوكن (اختياري)
          localStorage.setItem("token", result.token);
          localStorage.setItem("user", JSON.stringify(result.user));

          // الانتقال إلى صفحة اللعبة
          setTimeout(() => {
            window.location.href = "game.html";
          }, 1000);

        } else {
          message.style.color = "red";
          message.textContent = result.message || "خطأ في تسجيل الدخول.";
        }
      } catch (err) {
        message.style.color = "red";
        message.textContent = "خطأ في الاتصال بالخادم.";
      }
    });
  </script>
</body>
</html>
