<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment - Reality Lottery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Payment</h1>
    <p>To participate, send <strong>10 USDT</strong> to the following wallet:</p>
    <p><strong>Wallet Address:</strong> <code>TX7f...abc9</code></p>

    <label for="txid">Enter Your Transaction ID:</label>
    <input type="text" id="txid" placeholder="Paste your TXID here" required />
    <button onclick="submitPayment()">I Have Paid</button>

    <p id="status"></p>
  </div>

  <script>
    const userId = localStorage.getItem("userId"); // Assume userId is stored after login

    async function submitPayment() {
      const txid = document.getElementById("txid").value;
      if (!txid || !userId) return alert("Transaction ID or user ID is missing");

      const res = await fetch("http://localhost:3000/api/payment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, txid })
      });

      const data = await res.json();
      document.getElementById("status").innerText = data.message;
    }
  </script>
</body>
</html>
