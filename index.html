
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reality Lottery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>Reality Lottery</h1>
    <nav><a href="index.html">Home</a> · <a href="register.html">Register</a> · <a href="login.html">Login</a> · <a href="admin-dashboard.html">Admin</a></nav>
  </header>

  <main class="container">
    <section>
      <h2>🎁 Latest Winners</h2>
      <ul id="winners-list" class="winners-list">
        <li>Loading winners...</li>
      </ul>
    </section>
  </main>

  <footer class="site-footer">
    <p>© Reality Lottery</p>
  </footer>

  <script>
    const API_BASE = "https://realitylottery.koyeb.app/";

    async function loadWinners() {
      try {
        const res = await fetch(API_BASE + "/api/winners");
        const data = await res.json();
        const list = document.getElementById("winners-list");
        list.innerHTML = "";
        if (!data || data.length === 0) {
          list.innerHTML = "<li>No winners yet.</li>";
          return;
        }
        data.forEach(s => {
          const li = document.createElement("li");
          li.textContent = `🎉 ${s.username} won ${s.prize}`;
          list.appendChild(li);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("winners-list").innerHTML = "<li>Error loading winners.</li>";
      }
    }

    loadWinners();
    setInterval(loadWinners, 60000); // تحديث كل دقيقة
  </script>
</body>
</html>
